<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trading App Website Design</title>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />

  <!-- Font Awesome (optional) -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/all.min.css"
  />
</head>
<body>
  <section class="header">
    <nav>
      <h3 class="brand">E-Stocks</h3>
      <div class="nav-links" id="navLinks">
        <ul>
          <li><a href="index.html">HOME</a></li>
          <li><a href="about.html">ABOUT</a></li>
          <li><a href="Market.html">MARKET</a></li>
          <li><a href="Portfolio.html">PORTFOLIO</a></li>
          <li><a href="Login.html">LOGIN</a></li>
          

        </ul>
      </div>
    </nav>

    <div class="wrapper">
      <form id="loginForm" action="">
        <h1>Login</h1>

        <div class="input-box">
          <input type="text" id="username" placeholder="Username" required />
        </div>

        <div class="input-box">
          <input type="password" id="password" placeholder="Password" required />
        </div>

        <div class="remember-forgot">
          <label><input type="checkbox" />Remember me</label>
          <a href="#" id="forgotLink">Forgot password?</a>
        </div>

        <div id="errorMessage" class="error-message"></div>

        <button type="submit" class="login-btn">Login</button>

        <div class="register-link">
          <p>Don't have an account? <a href="join.html">Register</a></p>
        </div>
      </form>
    </div>
  </section>

  <!-- ===== Reset Password Modal ===== -->
  <div id="resetModal" class="modal-backdrop" style="display:none;">
    <div class="modal-card">
      <h3 style="margin-bottom:8px;">Reset Password</h3>
      <p style="opacity:.9;margin-bottom:10px;">Enter your username and a new password.</p>

      <input id="resetUser" type="text" placeholder="Username"
             style="width:100%;padding:10px;border-radius:10px;border:1px solid rgba(255,255,255,0.18);background:rgba(255,255,255,0.06);color:#fff;margin-bottom:8px;">

      <input id="resetPass" type="password" placeholder="New password"
             style="width:100%;padding:10px;border-radius:10px;border:1px solid rgba(255,255,255,0.18);background:rgba(255,255,255,0.06);color:#fff;margin-bottom:8px;">

      <input id="resetPass2" type="password" placeholder="Confirm new password"
             style="width:100%;padding:10px;border-radius:10px;border:1px solid rgba(255,255,255,0.18);background:rgba(255,255,255,0.06);color:#fff;margin-bottom:10px;">

      <div id="resetMsg" class="note" style="min-height:18px;margin-bottom:10px;opacity:.95;"></div>

      <div style="display:flex;gap:8px;justify-content:flex-end;">
        <button class="btn" id="resetCancel" style="border:none;border-radius:10px;padding:8px 12px;background:#888;">Cancel</button>
        <button class="btn" id="resetSubmit" style="border:none;border-radius:10px;padding:8px 12px;">Reset Password</button>
      </div>
    </div>
  </div>

  <!-- App logic -->
  <script src="script.js"></script>
</body>
</html>
